<!DOCTYPE html>
<html>
  <head>
    <title>Compilador online</title>
    <link rel="stylesheet" type="text/css" href="./css/compilador.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="./sasstocss.html">SASS a CSS</a></li>
      </ul>
    </nav>
    <div class="container">
      <div class="column">
        <h3>HTML</h3>
        <div class="box">
          <div class="delete-icon" onclick="clearCode('html-input')">🗑️</div>
          <textarea
            id="html-input"
            placeholder="Escribe tu código HTML aquí"
          ></textarea>
        </div>
      </div>

      <div class="column">
        <h3>CSS</h3>
        <div class="box">
          <div class="delete-icon" onclick="clearCode('css-input')">🗑️</div>
          <textarea
            id="css-input"
            placeholder="Escribe tu código CSS aquí"
          ></textarea>
        </div>
      </div>

      <div class="column">
        <h3>JavaScript</h3>
        <div class="box">
          <div class="delete-icon" onclick="clearCode('js-input')">🗑️</div>
          <textarea
            id="js-input"
            placeholder="Escribe tu código JavaScript aquí"
          ></textarea>
        </div>
      </div>
    </div>
    <div>
      <h3>Resultado</h3>
      <iframe id="result-frame"></iframe>
    </div>
    <div class="footer">
      <p>All rights reserved Jose Lamensa 2024 ®</p>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sass.js/0.10.12/sass.sync.min.js"></script>
    <script src="./javascript/compilador.js"></script>
  </body>
</html>
